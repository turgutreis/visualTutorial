<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>

<script type="text/javascript">


    var rowConverter = function (d) {
        return {
            report_date: d.report_date, //No conversion
            province: d.province,
            health_zone: d.health_zone,
            confirmed_cases: d.confirmed_cases
        };
    };

    d3.csv("data/dataebolazone.csv", rowConverter, function (data) {
        d3.select("body").selectAll("p")
            .data(data)
            .enter()
            .append("p")
            .text(function (d) {
                if (d.confirmed_cases>100)

                    return d.report_date+","+d.province+","+d.health_zone+"||"+d.confirmed_cases
            })
    });

</script>
</body>
</html>
