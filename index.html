<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>
<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="1024" height="768"></svg>
<!--<div style="height: 75px;"></div>-->

<script type="text/javascript">


    // The svg
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    // Map and projection
    var projection = d3.geoMercator()
        .center([0,20])                // GPS of location to zoom on
        .scale(150)                       // This is like the zoom
        .translate([ width/2, height/2 ])

    var rowConverter = function (d) {
            return {
                //country: d.country, //No conversion
                //province: d.province,
                health_zone: d.health_zone,
                lat: d.lat,
                lon: d.lon,
                confirmed_cases: d.confirmed_cases
            };
        };

        d3.csv("data/kongocity.csv", rowConverter, function (data) {
            d3.select("body").selectAll("p")
                .data(data)
                .enter()
                .append("p")
                .text(function (d) {
                if (d.confirmed_cases>10)

                        return d.health_zone+","+d.lat+","+d.lon+","+d.confirmed_cases

                })
        });

    d3.queue()
        .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")  // World shape
        .await(ready());

    function ready(error, dataGeo, data) {

        // Create a color scale
        var allContinent = d3.map(data, function(d){return(d.Country)}).keys()
        var color = d3.scaleOrdinal()
            .domain(allContinent)
            .range(d3.schemePaired);

        // Add a scale for bubble size
        var valueExtent = d3.extent(data, function(d) { return +d.n; })
        var size = d3.scaleSqrt()
            .domain(valueExtent)  // What's in the data
            .range([ 1, 50])  // Size in pixel

        // Draw the map
        svg.append("g")
            .selectAll("path")
            .data(dataGeo.features)
            .enter()
            .append("path")
            .attr("fill", "#b8b8b8")
            .attr("d", d3.geoPath()
                .projection(projection)
            )
            .style("stroke", "none")
            .style("opacity", .3)

        // Add circles:
        svg
            .selectAll("myCircles")
            .data(data.sort(function(a,b) { return +b.n - +a.n }).filter(function(d,i){ return i<1000 }))
            .enter()
            .append("circle")
            .attr("cx", function(d){ return projection([+d.homelon, +d.homelat])[0] })
            .attr("cy", function(d){ return projection([+d.homelon, +d.homelat])[1] })
            .attr("r", function(d){ return size(+d.n) })
            .style("fill", function(d){ return color(d.homecontinent) })
            .attr("stroke", function(d){ if(d.n>2000){return "black"}else{return "none"}  })
            .attr("stroke-width", 1)
            .attr("fill-opacity", .4)



        // Add title and explanation
        svg
            .append("text")
            .attr("text-anchor", "end")
            .style("fill", "black")
            .attr("x", width - 10)
            .attr("y", height - 30)
            .attr("width", 90)
            .html("WHERE SURFERS LIVE")
            .style("font-size", 14)


        // --------------- //
        // ADD LEGEND //
        // --------------- //

        // Add legend: circles
        var valuesToShow = [100,4000,15000]
        var xCircle = 40
        var xLabel = 90
        svg
            .selectAll("legend")
            .data(valuesToShow)
            .enter()
            .append("circle")
            .attr("cx", xCircle)
            .attr("cy", function(d){ return height - size(d) } )
            .attr("r", function(d){ return size(d) })
            .style("fill", "none")
            .attr("stroke", "black")

        // Add legend: segments
        svg
            .selectAll("legend")
            .data(valuesToShow)
            .enter()
            .append("line")
            .attr('x1', function(d){ return xCircle + size(d) } )
            .attr('x2', xLabel)
            .attr('y1', function(d){ return height - size(d) } )
            .attr('y2', function(d){ return height - size(d) } )
            .attr('stroke', 'black')
            .style('stroke-dasharray', ('2,2'))

        // Add legend: labels
        svg
            .selectAll("legend")
            .data(valuesToShow)
            .enter()
            .append("text")
            .attr('x', xLabel)
            .attr('y', function(d){ return height - size(d) } )
            .text( function(d){ return d } )
            .style("font-size", 10)
            .attr('alignment-baseline', 'middle')
    }



</script>
</body>
</html>
