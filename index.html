    var w = 500;
    var h = 50;
    var barPadding = 2; // <-- New!


    var rowConverter = function(d) {
        return {
            Food: d.Food, //No conversion
            Deliciousness: parseFloat(d.Deliciousness)
        };
    };
    d3.csv("data.csv", rowConverter, function(data) {
        d3.select("body").selectAll("p")
            .data(data)
            .enter()
            .append("p")
            .text(function (d) {
                return d.Food
            })
            .style("color", function (d) {
                if (d.Deliciousness < 6) {
                    return "red"
                }else {
                    return "green"
                }
            });
    });
