<!DOCTYPE html>
<html>
<head>
	
	<title>Choropleth Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://unpkg.com/d3-simple-slider"></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>#map { width: 100%; height: 100%; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; } #dateSlider{position: absolute;bottom: 0px;left: 0px; z-index:401;  background: rgba(255,255,255,0.8); width: 100%; } .info.legend.leaflet-control { bottom: 100px; }</style>
</head>
<body>



<div id='map'>
	<div id="dateSlider">

		<div class="row align-items-center">
			<div class="col-sm"><div id="slider-time"></div></div>
		</div>

	</div>

</div>

<script type="text/javascript" src="data/congocountries.js"></script>
<script src="js/moment.min.js"></script>
<script type="text/javascript">

	var map = L.map('map').setView([-2.812660, 23.389677], 4);


	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);

	const availableStates = ["North Kivu", "Ituri"];

	// control that shows state info on hover
	var info = L.control();
	var sum = 0;

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	//sortData("North Kivu", "2019", 400, 400);

	info.update = function (props) {
		if(!props){
			return
		}
		//console.log(props.name);
		//sortData("North Kivu", "2019", 400, 400, props);
		//sortData("Ituri", "2019", 0, 0, props);

		info._div.innerHTML = '<h4>Total Deaths</h4>' +  (props ?
				'<b>' + props.name + '</b><br />' + statesData.features[0].properties.total_deaths + ' deaths <br />' + statesData.features[0].properties.confirmed_cases + ' cases'
				: 'Hover over a state');

/*		this._div.innerHTML = '<h4>Total Deaths</h4>' +  (props ?
				'<b>' + props.name + '</b><br />' + props.total_deaths + ' deaths <br />' + props.confirmed_cases + ' cases'
				: 'Hover over a state');*/
	};


	info.addTo(map);
	// get color depending on population total_deaths value
	function getColor(d) {
		return d > 8000 ? '#800026' :
				d > 5000  ? '#BD0026' :
				d > 4000 ? '#E31A1C' :
				d > 3000 ? '#FC4E2A' :
				d > 2000   ? '#FD8D3C' :
				d > 1000   ? '#FEB24C' :
				d > 0   ? '#FED976' :
							'#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.confirmed_cases)
		};

	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#ff000f',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 1000, 2000, 3000, 4000, 5000, 8000],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);


	// Time
	let dataTime = d3.range(7, 19).map(function(d) {
		return new Date(2018, d, 1);
	});

	let sliderTime = d3
			.sliderBottom()
			.min(d3.min(dataTime))
			.max(d3.max(dataTime))
			.marks(dataTime)
			.width(document.getElementsByTagName('body')[0].clientWidth-60)
			.tickFormat(d3.timeFormat('%b %Y'))
			.tickValues(dataTime)
			// .attr('width', document.getElementsByClassName('body')[0].clientWidth)
			.default(new Date(2016, 1, 1))
			.on('onchange', val => {
				d3.select('p#value-time').text(d3.timeFormat('%Y')(val));
				filterDataByDate(val, 0, 0, () => {
					updateStateAttr();
				});

			});

	let gTime = d3
			.select('div#slider-time')
			.append('svg')
			.attr('width', '100%')
			.attr('height', 100)
			.append('g')
			.attr('transform', 'translate(30,30)');

	gTime.call(sliderTime);

	d3.select('p#value-time').text(d3.timeFormat('%Y')(sliderTime.value()));


	function updateStateAttr() {
		//console.log('features length:' + statesData.features.length)
		for (let i = 0; i < statesData.features.length; i++) {
			if (availableStates.includes(statesData.features[i].properties.name)) {
				// statesData.features[i].properties.confirmed_cases = provinceData.confirmed_cases;
				// statesData.features[i].properties.total_deaths = provinceData.total_deaths;
				console.log("confirmed cases for " + statesData.features[i].properties.name + ": " + statesData.features[i].properties.confirmed_cases)
				console.log("total deaths for " + statesData.features[i].properties.name + ": " + statesData.features[i].properties.total_deaths)
			}
		}
	}

	function filterDataByDate(date, max1, max2, cb){
		for(let i = 0; i < statesData.features.length; i++){
			statesData.features[i].properties.confirmed_cases = 0;
			statesData.features[i].properties.total_deaths = 0;
		}
		d3.json("data/csvjson.json", function(json) {
			for (let i = 0; i < json.length; i++) {
				if (json[i].confirmed_cases !== "" && json[i].total_deaths !== "" && json[i].confirmed_cases > max1 && json[i].total_deaths > max2) {
					let d = new Date(json[i].report_date);
					let dayWrapper = moment(d).format("DD");
					let monthWrapper = moment(d).format("MM");
					let yearWrapper = moment(d).format("YYYY");
					let datum = moment(d).format("DD-MM-YYYY");

					if (availableStates.includes(json[i].province) && yearWrapper === date.getFullYear().toString() && parseInt(monthWrapper) == (date.getMonth() + 1).toString()) {

						for(let j = 0; j < statesData.features.length; j++){
							if(json[i].province===statesData.features[j].properties.name){
								statesData.features[j].properties.confirmed_cases += parseInt(json[i].confirmed_cases);
								statesData.features[j].properties.total_deaths += parseInt(json[i].total_deaths);
							}
						}
					}

				}
			}
			cb(statesData)
		});

	}


</script>



</body>
</html>
